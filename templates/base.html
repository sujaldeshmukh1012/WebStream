  <body>
    <div class="header"></div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
    <label for="openSidebarMenu" class="sidebarIconToggle">

    <div id="sidebarMenu">

    <!-- Main body starts here -->
    <section class="main--div">
      <div class="top--div row">
        <div class="top--left-div col-6 col-sm-6">
          <img src="{% static 'img/img_avatar.png' %}" alt="" class="avatar" />

        </div>
        <div class="top--right-div col-6 col-sm-6">

            calendar_today
          </span>
          <p>10</p>
          <button class="top--right-btn"><a href="#">Chat </a></button>
        </div>
      </div>
      {% block content %} {% endblock %}
    </section>

    <script>
      function addClass(elem) {
        for (let i = 0; i < elem.length; i++) {
          elem[i].addEventListener("click", function (e) {
            const current = this;
            for (let i = 0; i < elem.length; i++) {
              if (current !== elem[i]) {
                elem[i].classList.remove("isActive");
                elem[i].classList.add("notActive");
              } else {
                current.classList.add("isActive");
                current.classList.remove("notActive");
              }
            }
            e.preventDefault();
          });
        }
      }
      addClass(document.querySelectorAll(".link"));
    </script>
  </body>
</html>
